    image: ehrbase/ehrbase:2.5.0
    networks:
      - crr-ehrbase-network
    environment:
      DB_URL: jdbc:postgresql://crr-ehrbase-db:5432/ehrbase
      DB_USER: ehrbase_restricted
      DB_PASS: ehrbase_restricted
      DB_USER_ADMIN: ehrbase
      DB_PASS_ADMIN: ehrbase
